name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 12 * * 0'

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.15.x', '1.16.x']
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: errcheck
      run: |
        go get github.com/kisielk/errcheck
        errcheck -verbose ./...

    - name: gofmt check
      run: diff <(gofmt -d .) <(echo -n "")

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Coveralls
      if: ${{ startsWith(matrix.go, '1.16') && github.event_name == 'push' }}
      run: echo HELLO; printenv | sort
